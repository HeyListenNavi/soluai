[package]
name = "client"
version = "0.1.0"
edition = "2021"

[dependencies]
futures = "0.3.30"
gloo-file = "0.3.0"
gloo-net = "0.6.0"
gloo-timers = "0.3.0"
gloo-utils = "0.2.0"
js-sys = "0.3.70"
