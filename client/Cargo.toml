serde_json = "1.0.124"
wasm-bindgen = "0.2.93"
wasm-bindgen-futures = "0.4.42"
web-sys = { version = "0.3.69", features = [
    "Window",
    "Navigator",
    "MediaDevices",
    "MediaDeviceInfo",
    "MediaDeviceKind",
    "HtmlSelectElement",
    "HtmlOptionElement",
    "Node",
    "NodeList",
    "DocumentFragment",
    "HtmlVideoElement",
    "HtmlCanvasElement",
    "MediaStreamConstraints",
    "MediaTrackConstraints",
    "MediaStream",
    "Element",
    "DomTokenList",
    "CssStyleDeclaration",
    "HtmlElement",
    "CanvasRenderingContext2d",
    "MediaStreamTrack"
]}
yew = { version = "0.21.0", features = ["csr"] }
yew-router = "0.18.0"
